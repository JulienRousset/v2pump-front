<div *ngIf="isWatching" 
     class="fixed z-50 bg-gray-800 rounded-lg shadow-lg overflow-hidden"
     [ngStyle]="{'top': position.y + 'px', 'left': position.x + 'px', 'width': dimensions.width + 'px'}"
     id="containerDragLimit">
    
    <!-- Barre de titre -->
    <div class="bg-gray-900 p-2 cursor-move flex items-center justify-between"
         (mousedown)="startDragging($event)">
        <div class="flex items-center space-x-2 text-white">
            <div class="flex items-center space-x-1 bg-gray-800/50 px-2 py-1 rounded-full text-xs">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>{{ viewerCount }}</span>
            </div>
        </div>

        <!-- Contrôles de taille -->
        <div class="flex items-center space-x-1">
            <div class="flex items-center space-x-1 border-r border-gray-700 pr-2">
                <button (click)="setSize('small')" 
                        class="p-1.5 rounded hover:bg-gray-700 text-xs font-medium text-white transition-colors"
                        [class.bg-gray-700]="currentSize === 'small'"
                        title="Petite taille">
                    S
                </button>
                <button (click)="setSize('medium')"
                        class="p-1.5 rounded hover:bg-gray-700 text-xs font-medium text-white transition-colors"
                        [class.bg-gray-700]="currentSize === 'medium'"
                        title="Taille moyenne">
                    M
                </button>
                <button (click)="setSize('large')"
                        class="p-1.5 rounded hover:bg-gray-700 text-xs font-medium text-white transition-colors"
                        [class.bg-gray-700]="currentSize === 'large'"
                        title="Grande taille">
                    L
                </button>
            </div>

            <!-- Bouton Quitter -->
            <button (click)="leaveStream()"
                    class="p-1.5 bg-red-600 rounded-full hover:bg-red-700 transition-all"
                    title="Quitter le stream">
                <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Conteneur vidéo -->
    <div class="relative bg-black">
        <video #videoElement 
               autoplay 
               playsinline 
               class="w-full h-full object-cover">
        </video>

        <!-- Poignée de redimensionnement -->
        <div class="absolute bottom-0 right-0 p-1 cursor-se-resize" 
             (mousedown)="startResizing($event)">
            <svg class="w-4 h-4 text-white/50 hover:text-white/90 transition-opacity" 
                 viewBox="0 0 24 24" 
                 fill="currentColor">
                <path d="M22 22H20V20H22V22ZM22 18H18V20H22V18ZM18 22H16V24H18V22ZM14 22H12V24H14V22Z"></path>
            </svg>
        </div>
    </div>
</div>
