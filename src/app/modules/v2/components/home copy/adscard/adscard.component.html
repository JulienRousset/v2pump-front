<div
  class="border border-gray-700 hover:border-white rounded-lg shadow-md bg-gray-800 overflow-hidden transition-all duration-300 ease-in-out hover:scale-105 relative min-h-[150px]">
  <!-- Conteneur principal en flex row -->
  <div class="flex gap-3">
    <!-- Image à gauche avec fond -->
    <div class="flex-shrink-0 flex items-center justify-center relative" style="background-color: rgb(36, 45, 59)">
      <div class="absolute" style="top: 8px;">
        <!-- Votre badge ici -->
        <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full" style="    font-size: 8px;
        width: 100%;
        display: ruby-text;
        text-transform: uppercase;">PROMOTE</span>
      </div>
      <div class="p-2">
        <img src="https://ipfs.io/ipfs/QmZ5TE9MCwoMpp9th2XXNUsEd3kd2p64GMNi4jZdTdrma6" class="w-20 h-20 rounded-lg object-cover shadow-md" />
      </div>
    </div>


    <!-- Contenu texte à droite -->
    <div class="flex-1 flex flex-col h-full">
      <!-- Contenu principal dans un div qui peut grandir -->
      <div class="flex-grow relative"> <!-- Ajout de relative ici -->
        <!-- 30s en haut à droite -->
        <div class="absolute top-2 text-gray-400 text-xs right-2">
          {{countdown}}s
        </div>
      
        <!-- Infos principales -->
        <div class="text-xs leading-tight mb-2">
          <div class="font-bold text-white text-sm mt-1" style="font-size: 16px;">Pumpv2</div>
          <div class="text-xs text-gray-400 truncate mb-1 font-bold">$<span
              class="hover:underline">PV2</span> </div>
          <div class="text-green-300 truncate">MC: <span class="font-semibold">1M</span></div>
          <div class="text-blue-300 truncate">reply: <span class="hover:underline">124</span></div>
        </div>
      
        <!-- Description -->
        <div class="text-xs text-gray-300">
          <p class="scrollable-paragraph">
           bg coin
          </p>
        </div>
      </div>
      

      <!-- Footer -->
      <div class="flex justify-between items-center text-xs text-gray-400"
        style="margin-left: -5px;margin-right: 10px;padding: 5px;padding-top: 0;margin-top: -5px;">
        <span>1s</span>
        <button class="text-blue-300 hover:underline">jTEAM</button>
      </div>
    </div>

  </div>
</div>
